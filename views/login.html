{% extends "layout.html" %}

{% block content %}
<div class="sign-in">
  <div class="govuk-width-container">
    <main class="govuk-main-wrapper">
      <div class="govuk-grid-row sign-in-container govuk-!-margin-top-6 govuk-!-margin-bottom-6">
        <div class="govuk-grid-column-one-half sign-in-panel-left govuk-!-padding-6 govuk-!-margin-0">
          {% if error %}
            <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
              <h2 class="govuk-error-summary__title" id="error-summary-title">
                There is a problem
              </h2>
              <div class="govuk-error-summary__body">
                <ul class="govuk-list govuk-error-summary__list">
                  <li>
                    {{error}}
                  </li>
                </ul>
              </div>
            </div>
          {% endif %}
          <h1 class="govuk-heading-l">Sign in to Key</h1>
          <form method="post" action="/login?return_to={{RETURN_URL}}">
            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label" for="username">
                  Email
                </label>
              </h1>
              <input class="govuk-input" id="username" name="username" type="text">
            </div>

            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label" for="password">
                  Password
                </label>
              </h1>
              <input class="govuk-input" type="password" id="password" name="password">
            </div>

            <button class="govuk-button" type="submit" data-module="govuk-button">
              Sign in
            </button>

          </form>
          <h1 class="govuk-heading-l">Create an account</h1>
          <form method="post" action="/register?return_to={{RETURN_URL}}">

            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label" for="email">
                  Email
                </label>
              </h1>
              <input class="govuk-input" id="email" name="email" type="email">
            </div>

            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label" for="username">
                  Name
                </label>
              </h1>
              <input class="govuk-input" id="username" name="username" type="text">
            </div>

            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label" for="password">
                  Password
                </label>
              </h1>
              <input class="govuk-input" type="password" id="password" name="password">
            </div>

            <button class="govuk-button" type="submit" data-module="govuk-button">
              Register
            </button>
          </form>
        </div>
        <div class="govuk-grid-column-one-half sign-in-panel-right">
          <h2 class="govuk-heading-m">Quote from a recent new employee “Companies House is the best place to work….”</h2>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
